<template name="LobbyPage">
  <header>
    <form id="new-lobby">
      <div class='form-group'>
        <input class="form-control" type="text" name="lobbyTitle" placeholder="Enter a lobby title">
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-primary" value="Create Lobby & Game">
      </div>
    </form>
  </header>
  {{#each lobbies}}
    {{> Lobby}}
  {{/each}}
</template>
